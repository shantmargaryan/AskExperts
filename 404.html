<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>404</title>
    <link rel="stylesheet" href="css/reapet-styles/reapet-styles.css">
    <link rel="stylesheet" href="css/style/404.css">
</head>

<body class="page__body">
    <!-- loader start -->
    <div class="loader-box">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header section start -->
    <special-header></special-header>
    <!-- header section end -->

    <main class="main">
        <div class="main__overlay"></div>
        <!-- 404 section start -->
        <section class="error">
            <div class="error__container container">
                <div class="error__content">
                    <img class="error__pattern img" src="img/Pattern.png" alt="Pattern">
                    <h1 class="error__title special-title">
                        404
                    </h1>
                    <strong class="error__strong">
                        Page Not Found
                    </strong>
                    <p class="error__text text">
                        This Page Doesn't or was removed! We suggest you back to home
                    </p>
                    <a class="error__link yellow-link" href="index.html" >
                        Back to home
                    </a>
                    <span class="error__green"></span>
                </div>
            </div>
        </section>
        <!-- 404 section end -->
    </main>

    <!-- footer section start -->
    <special-footer></special-footer>
    <!-- footer section end -->

    <script src="js/main.js" type="module"></script>
</body>

</html>

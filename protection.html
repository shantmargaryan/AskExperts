<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ask Experts</title>
    <link rel="stylesheet" href="scss/reapet-styles/reapet-styles.scss">
    <link rel="stylesheet" href="scss/style/protection.scss">
</head>

<body class="page__body">
    <!-- loader start -->
    <div class="loader-box">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header section start -->
    <special-header></special-header>
    <!-- header section end -->

    <main class="main">
        <div class="main__overlay"></div>
        <!-- hero section start -->
        <section class="hero" style="background-image: url(img/ProtectionBg.jpeg);
        background-image: image-set(url(img/ProtectionBg.webp) type('image/webp'));
        background-repeat: no-repeat;
        background-size: cover;">
            <div class="hero__container container">
                <special-hero subtitle="Protection" title="Password Protection"></special-hero>
            </div>
        </section>
        <!-- hero section end -->

        <!-- password srction start -->
        <section class="password">
            <div class="password__container container">
                <img class="password__Pattern" src="img/Pattern.png" alt="Pattern">
                <span class="password__green"></span>
                <h2 class="password__title title">
                    Enter Password
                </h2>
                <form class="password__form" action="#" method="post" enctype="multipart/form-data">
                    <input class="password__input input-reset" type="password" required placeholder="Enter Your Password">
                    <button class="password__btn button-reset yellow-button" type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </section>
        <!-- password section end -->
    </main>

    <!-- footer section start -->
    <special-footer></special-footer>
    <!-- footer section end -->


    <script src="js/main.js" type="module"></script>
</body>

</html>

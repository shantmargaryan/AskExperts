<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ask Experts</title>
    <link rel="stylesheet" href="scss/reapet-styles/reapet-styles.scss">
    <link rel="stylesheet" href="scss/style/contact.scss">
</head>

<body class="page__body">
    <!-- loader start -->
    <div class="loader-box">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header section start -->
    <special-header></special-header>
    <!-- header section end -->

    <main class="main">
        <div class="main__overlay"></div>
        <!-- hero section start -->
        <section class="hero" style="background-image: url(img/ContactBg.jpeg);
        background-image: image-set(url(img/ContactBg.webp) type('image/webp'));">
            <div class="hero__container container">
                <special-hero subtitle="Contact us" title="Feel Free To Reach Us"></special-hero>
            </div>
        </section>
        <!-- hero section end -->

        <!-- toch section start -->
        <section class="touch">
            <div class="touch__container container">
                <img class="touch__img img" src="img/touchImg.jpeg" alt="office-work">
                <div class="touch__content">
                    <span class="touch__subtitle second-subtitle">
                        Letâ€™s talk
                    </span>
                    <h2 class="touch__title title">
                        Get In Touch With Us
                    </h2>
                    <p class="touch__text text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore.
                    </p>
                    <ul class="touch__list list-reset">
                        <li class="touch__item">
                            <div class="touch__icon-box">
                                <svg class="touch__icon">
                                    <use xlink:href="img/svg/sprite.svg#phone" />
                                </svg>
                            </div>
                            <div class="touch__info">
                                <span class="touch__item-text">
                                    Have Any Question?
                                </span>
                                <a class="touch__link" href="tel:+01238543987">
                                    Free +01 238 543 987
                                </a>
                            </div>
                        </li>
                        <li class="touch__item">
                            <div class="touch__icon-box">
                                <svg class="touch__icon">
                                    <use xlink:href="img/svg/sprite.svg#mail" />
                                </svg>
                            </div>
                            <div class="touch__info">
                                <span class="touch__item-text">
                                    Write Email
                                </span>
                                <a class="touch__link" href="mailto:Info@consultalk.com">
                                    Info@consultalk.com
                                </a>
                            </div>
                        </li>
                        <li class="touch__item">
                            <div class="touch__icon-box">
                                <svg class="touch__icon">
                                    <use xlink:href="img/svg/sprite.svg#location" />
                                </svg>
                            </div>
                            <div class="touch__info">
                                <span class="touch__item-text">
                                    Visit Anytime
                                </span>
                                <a class="touch__link" href="tel:+01238543987">
                                    King Street, Prior Lake, New York.
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- touch section end -->

        <!-- subscribe section start -->
        <subscribe-component></subscribe-component>
        <!-- subscribe section end -->

        <!-- contact section start -->
        <section class="contact">
            <div class="contact__container container">
                <contact-us></contact-us>
                <contact-form></contact-form>
            </div>
        </section>
        <!-- contact section end -->
    </main>


    <!-- footer section start -->
    <special-footer></special-footer>
    <!-- footer section end -->


    <script src="components/contactForm/contactForm.js"></script>
    <script src="components/contactUs/contactUs.js"></script>
    <script src="components/subscribe/subscribe.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
